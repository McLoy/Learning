<html>
    <head>
        <title>Refresh page jQuery</title>
        <script type="text/javascript" src="../jquery-1.2.6.min.js"></script>
    </head>
    <body>
        <button id="RefreshPage">Refresh page in jQuery</button>
           <script type="text/javascript">
               $('#RefreshPage').click(function(){
                   location.reload();
               });
           </script>
    </body>

</html>
