<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Функции</title>
</head>
<body>
    <script>
        var add = function add(a,b){
            return a + b;
        }
        add = function(a,b){
            return a + b;
        }
        function add(a,b){
            var temp = a + b;
            return temp;
        }
    </script>
</body>
</html>
