<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление новых свойств</title>
</head>
<body>
    <script>
        var strObj = new String("Hello");
        strObj.myProp = 123;
        document.write(strObj.myProp);

        var str = "world";
        str.myProp = 123;
        document.write(str.myProp); //undefined
    </script>
</body>
</html>
