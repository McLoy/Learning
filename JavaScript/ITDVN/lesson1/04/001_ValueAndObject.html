<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
</head>
<body>
    <script>
        var a = 100;
        var b = new Number(100);

        document.write(typeof a + "<br />");
        document.write(typeof b + "<br />");

        var str = "hello world";
        document.write(str.toUpperCase() + "<br />");
        document.write("hello".length);
    </script>
</body>
</html>
