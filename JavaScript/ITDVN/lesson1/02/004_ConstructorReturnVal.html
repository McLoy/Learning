<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Возвращаемое конструктором значение</title>
</head>
<body>
    <script>
        function User(name){
            var that = {};
            that.name = name;
            return that;
        }

        var a = new User("Ivan");
        document.write(a.name);

        var b = User("Ivan");
        document.write("<br />b = " + b.name);
        document.write("<br />window.name = " + window.name);


    </script>
</body>
</html>
